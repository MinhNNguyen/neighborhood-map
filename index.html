<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" type="text/css" href="css/style-sml.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width:1000px)" href="css/style.css">
</head>
<body>
  <div id="nav">
<!--     <input id="address" type="textbox" VALUE="San Francisco">-->
<!--     <input id="relocate" type="button" value="Relocate">-->
    <input id="keyword" class="nav-item" type="textbox" VALUE="">
    <input id="search" class="nav-item" type="button" value="Search">
    <input id="clear-search" class="nav-item" type="button" value="Clear Search">
    <input id="toggle-restaurant" class="nav-item" type="button" value="Restaurant">
    <input id="toggle-landmark" class="nav-item" type="button" value="Landmark">
    <input id="toggle-hotel" class="nav-item" type="button" value="Hotel">
    <input id="toggle-museum" class="nav-item" type="button" value="Museum">
  </div>
  <div id="aside">
    <ul data-bind="foreach: locationList">
      <div data-bind="with: $data">
        <div data-bind="if: visible">
          <li data-bind="text: name,click: $parents[1].refocus"></li>
        </div>
      </div>
    </ul>
  </div>
  <div id="map"></div>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/lib/knockout.mapping-lastest.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
  </script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp5D5fH54Q0-_A3KL2sdtYE7G2Cfhhy2A&v=3&callback=initMap" onerror="googleError()">
  </script>
</body>
</html>
